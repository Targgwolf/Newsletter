<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Will you be my Valentine?</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
      :root {
        --bg1: #2b0a3d;
        --bg2: #5b1fa6;
        --card: rgba(255, 255, 255, 0.18);
        --accent: #c77dff;
        --textMain: #ffffff;
        --textSoft: rgba(255, 255, 255, 0.75);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, var(--bg2), var(--bg1));
        font-family: "Poppins", system-ui, sans-serif;
        overflow: hidden;
        padding: 16px;
        color: var(--textMain);
      }

      #confettiCanvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
      }

      .card {
        width: min(720px, 94vw);
        padding: 30px 24px;
        background: var(--card);
        backdrop-filter: blur(16px);
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 25px 80px rgba(0,0,0,0.35);
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      /* NAME ANIMATION */
      h1 {
        font-size: clamp(26px, 4vw, 44px);
        margin: 12px 0 22px;
        font-weight: 800;
      }

      .name span {
        opacity: 0;
        display: inline-block;
        transform: translateY(8px);
        animation: letterIn 0.5s ease forwards;
      }

      @keyframes letterIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .name.glow {
        text-shadow:
          0 0 8px rgba(199,125,255,0.8),
          0 0 16px rgba(199,125,255,0.6);
        animation: glowPulse 2s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%,100% { text-shadow: 0 0 8px rgba(199,125,255,0.6); }
        50% { text-shadow: 0 0 18px rgba(199,125,255,1); }
      }

      .button-zone {
        position: relative;
        width: min(520px, 92%);
        height: 150px;
        margin: 0 auto;
        touch-action: none;
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 16px 28px;
        font-size: 18px;
        font-weight: 800;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }

      #yesBtn {
        left: 16%;
        background: linear-gradient(135deg, #c77dff, #9d4edd);
        color: #fff;
        box-shadow: 0 12px 30px rgba(157,78,221,0.45);
      }

      #noBtn {
        left: 62%;
        background: rgba(255,255,255,0.85);
        color: #3a0b5e;
        box-shadow: 0 10px 22px rgba(0,0,0,0.25);
      }

      .hint {
        margin-top: 12px;
        font-size: 14px;
        color: var(--textSoft);
      }

      .result {
        display: none;
        margin-top: 20px;
        animation: pop 0.4s ease;
      }

      .result p {
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 1.2s;
      }

      .fireworks {
        width: 100%;
        max-width: 380px;
        margin: 14px auto 0;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(0,0,0,0.35);
        display: block;
      }

      @keyframes pop {
        from { transform: scale(0.92); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <canvas id="confettiCanvas"></canvas>

    <!-- Sounds -->
    <audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>
    <audio id="yaySound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

    <main class="card">
      <h1>
        <span class="name" id="name"></span>, will you be my Valentine? üíú
      </h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes üíú</button>
        <button id="noBtn">No üôà</button>
      </section>

      <div class="hint" id="hint">The ‚ÄúNo‚Äù button is feeling shy üòà</div>

      <section class="result" id="result">
        <h2>YAYYY! üéâüíú</h2>
        <p>BTW where is my PS5???? üòé</p>
        <img
          class="fireworks"
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2NyajN5cGMwdDF2ZWsyZ3QzamdsZ2Zkcml6MGJsZHNlcnlzdXRndiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif"
          alt="Fireworks"
        />
      </section>
    </main>

    <script>
      /* NAME TYPE ANIMATION */
      const nameText = "Shruti";
      const nameEl = document.getElementById("name");

      nameText.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${i * 0.15}s`;
        nameEl.appendChild(span);
      });

      setTimeout(() => {
        nameEl.classList.add("glow");
      }, nameText.length * 150 + 400);

      /* EXISTING LOGIC (unchanged) */
      const zone = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const hint = document.getElementById("hint");
      const popSound = document.getElementById("popSound");
      const yaySound = document.getElementById("yaySound");
      const confettiCanvas = document.getElementById("confettiCanvas");

      let audioUnlocked = false;
      let yesScale = 1;

      const hints = [
        "Hey üò§ that was close!",
        "Nope. Try again üòà",
        "Just say yes already üíú",
        "Why are you running? üèÉ‚Äç‚ôÄÔ∏è",
        "The No button panicked üòÇ"
      ];

      function unlockAudio() {
        if (audioUnlocked) return;
        audioUnlocked = true;
        popSound.play().then(() => popSound.pause()).catch(()=>{});
        yaySound.play().then(() => yaySound.pause()).catch(()=>{});
      }

      document.addEventListener("click", unlockAudio, { once: true });
      document.addEventListener("touchstart", unlockAudio, { once: true });

      function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        confettiCanvas.width = innerWidth * dpr;
        confettiCanvas.height = innerHeight * dpr;
      }
      resizeCanvas();
      addEventListener("resize", resizeCanvas);

      const confettiFx = confetti.create(confettiCanvas, { resize: false });

      function celebrate() {
        confettiFx({
          particleCount: 220,
          spread: 160,
          startVelocity: 55,
          colors: ["#c77dff", "#9d4edd", "#ff8fab", "#ffffff"],
          origin: { x: 0.5, y: 0.6 }
        });
      }

      function growYes() {
        yesScale = Math.min(2.3, yesScale + 0.12);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }

      function moveNo() {
        if (audioUnlocked) {
          popSound.currentTime = 0;
          popSound.play();
        }

        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        noBtn.style.left = Math.random() * (z.width - b.width) + "px";
        noBtn.style.top = Math.random() * (z.height - b.height) + "px";

        hint.textContent = hints[Math.floor(Math.random() * hints.length)];
        growYes();
      }

      zone.addEventListener("pointermove", (e) => {
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          b.left + b.width / 2 - e.clientX,
          b.top + b.height / 2 - e.clientY
        );
        if (d < 130) moveNo();
      });

      yesBtn.addEventListener("click", () => {
        if (audioUnlocked) yaySound.play();
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "block";
        celebrate();
      });
    </script>
  </body>
</html>
